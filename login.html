<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
</head>

<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section with a login form -->
    <main>
        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <!-- Email input field -->
                <label for="email">DLSU Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password input field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Remember me checkbox -->
                <label for="remember">Remember Me:</label>
                <input type="checkbox" id="remember" name="remember">

                <!-- Submit button to log in -->
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Laboratory Reservation System. All rights reserved.</p>
    </footer>

    <script>
            
            document.addEventListener('DOMContentLoaded', function () {
            
            const loginForm = document.getElementById('loginForm');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const rememberMe = document.getElementById('remember');
            const loginMessage = document.getElementById('loginMessage');

            // Hardcoded users
            const users = [
                
                { email: 'student1@dlsu.edu.ph', password: 'student123', role: 'student' },
                { email: 'labtech1@dlsu.edu.ph', password: 'lab123', role: 'labtech' }
            ];

            loadRememberedEmail(email, rememberMe);

            loginForm.addEventListener('submit', function (event) {
                
                event.preventDefault();
                handleLogin(email.value, password.value, rememberMe.checked, users, loginMessage);
            });
        });

        function loadRememberedEmail(email, rememberMe) {
            
            if (localStorage.getItem('rememberMe') === 'true') {
                
                email.value = localStorage.getItem('email');
                rememberMe.checked = true;
            }
        }

        function handleLogin(email, password, rememberMe, users, loginMessage) {
            
            const user = authenticateUser(email, password, users);

            if (user) {
                
                handleRememberMe(email, rememberMe);
                displayLoginMessage(`Welcome, ${user.role}!`, 'green', loginMessage);

                if (user.role ==='student') {
                    
                    window.location.href = 'studentPage.html';
                } 
                
                else {
                    
                    window.location.href = 'index2.html';
                }
            } 
            
            else {
                
                displayLoginMessage('Invalid email or password.', 'red', loginMessage);
            }
        }


        function authenticateUser(email, password, users) {
            return users.find(u => u.email === email && u.password === password);
        }

        function handleRememberMe(email, rememberMe) {
            
            if (rememberMe) {
                
                localStorage.setItem('email', email);
                localStorage.setItem('rememberMe', 'true');
            } 
            
            else {
                
                localStorage.removeItem('email');
                localStorage.removeItem('rememberMe');
            }
        }

        function displayLoginMessage(message, color, loginMessage) {
            loginMessage.textContent = message;
            loginMessage.style.color = color;
        }
    </script>
</body>

</html>
