<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <img src="logo.png" id="logo">
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content section with a login form -->
    <main>
        <section class="login-form">
            <h2>Login to Your Account</h2>
            <form action="/login" method="POST">
                <!-- Email input field -->
                <label for="email">DLSU Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password input field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Remember me checkbox -->
                <label for="remember">Remember Me:</label>
                <input type="checkbox" id="remember" name="remember">

                <!-- Submit button to log in -->
                <button type="submit">Login</button>

                <!-- Add a href to redirect to actual page (reservation/edit reservation etc) after clicking submit-->
            </form>
        </section>
    </main>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Laboratory Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
