<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View or Edit Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
      <!-- Header section containing the title and navigation menu -->
      <header>
        <img src="../images/logo.png" id="logo">
        <h1>View or Edit Profile</h1>
        <nav>
            <ul>
                <li><a href="labtechPage.html">Home</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="section-container">
            <section class="edit-section">
                <h2 class="edit-profile">Edit Profile</h2>
                <form id="editForm">
                    <div class="image-container">
                        <!-- Email input field -->
                        <img src="../images/default.jpg" alt="Round Image" class="round-image">
                        <button type="button" class="edit-button">Change Photo</button>
                    </div>
                    
                    <label for="email">DLSU Email:</label>
                    <input type="text" id="email" name="email" value=" " readonly>

                    <!-- FirstName input field -->
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName">

                    <!-- LastName input field -->
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName">

                    <!-- Password input field -->
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">

                    <!-- Submit button to log in -->
                    <button type="button" class="edit-button" id="saveButton">Save</button>
                </form>
            </section>
        </div>
    </main>
    <!-- Footer section with copyright information -->
    <footer class="edit-footer">
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>
    <script>
        // Retrieve data from local storage and populate input fields
        document.addEventListener('DOMContentLoaded', function() {
            const email = localStorage.getItem('email');
            const firstName = localStorage.getItem('firstName');
            const lastName = localStorage.getItem('lastName');
            const password = localStorage.getItem('password');

            if (email) document.getElementById('email').value = email;
            if (firstName) document.getElementById('FirstName').value = firstName;
            if (lastName) document.getElementById('LastName').value = lastName;
            if (password) document.getElementById('password').value = password;

            console.log(localStorage.getItem('email'));
            console.log(localStorage.getItem('firstName'));
            console.log(localStorage.getItem('lastName'));
            console.log(localStorage.getItem('password'));
        });

        // Save data to local storage when the save button is clicked
        document.getElementById('saveButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('FirstName').value;
            const lastName = document.getElementById('LastName').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('email', email);
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('password', password);
            
            alert('Profile saved successfully!');
            window.location.href = "labtechPage.html";
        });
    </script>
</body>
</html>
