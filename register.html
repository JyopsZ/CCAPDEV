<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <img src="images/logo.png" id="logo">
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="index">Back</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section with a registration form -->
    <main>
        <section class="register-form">
            <h2>Create an Account</h2>
            <form id="registerForm">

                <label for="firstName">First Name:</label>
                <input type="firstName" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="lastName" id="lastName" name="lastName" required>

                <!-- Email input field -->
                <label for="email">DLSU Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Password input field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Role selection dropdown -->
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="technician">Lab Technician</option>
                </select>

                <!-- Submit button to register -->
                <button type="submit">Register</button>

                <!-- add a href that will redirect to the home page to login -->
            </form>
        </section>
    </main>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 LabLink. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', function (event) {

                event.preventDefault();

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;

                if (role ==='student') {
                    
                    window.location.href = 'studentView/studentPage.html';
                } 
                        
                else {
                    
                    window.location.href = 'labtechView/labtechPage.html';
                }
            });
        });

    </script>
</body>
</html>
