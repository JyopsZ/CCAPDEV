<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Slot Availability</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <h1>View Slot Availability</h1>
        <nav>
            <ul>
                <li><a href="studentPage.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content section with a form to check slot availability -->
    <main>
        <section class="availability-form">
            <h2>Check Availability</h2>
            <form id="check-availability">
                <!-- Laboratory selection dropdown -->
                <label for="lab">Select Laboratory:</label>
                <select id="lab" name="lab" required>
                    <option value="chemistry">Chemistry Lab</option>
                    <option value="physics">Physics Lab</option>
                    <option value="biology">Biology Lab</option>
                </select>
                
                <!-- Date input for selecting the date -->
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- Submit button to check availability -->
                <button type="submit">Check Availability</button>
            </form>
        </section>
    </main>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Laboratory Reservation System. All rights reserved.</p>
    </footer>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            
            const checkAvail = document.getElementById('check-availability');

            checkAvail.addEventListener('submit', function (event) {

                event.preventDefault();

                const lab = document.getElementById('lab').value;
                const date = document.getElementById('date').value;

                if (lab === 'chemistry' && date === '2024-05-27') {
                    
                    window.location.href = 'chemistry.html';
                } 
                        
                else if (lab === 'physics' && date === '2024-05-27') {
                    
                    window.location.href = 'physics.html';
                }

                else {

                    window.location.href = 'biology.html';
                }
            });
        });
    </script>
</body>
</html>
