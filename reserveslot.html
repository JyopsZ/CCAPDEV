<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Slot Availability</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Reserve Slot</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Login Page</a></li>
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="View Reservation.html">View Reservation</a></li>
                    <li><a href="edit-reservation.html">Edit Reservation</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="reservation-form">
                <h1>Available Seats</h1>
                <h3>July 13</h3>
                <form id="reserveForm" action="/reserve-slot" method="post">
                    <!-- Time Slot 1 -->
                    <div class="time-slot">
                        <label>
                            <input type="radio" name="timeSlot" value="9:00 AM - 10:00 AM">
                            <h2>9:00 AM - 10:00 AM</h2>
                            <p>100 slots available</p>
                        </label>
                    </div>
                    
                    <!-- Time Slot 2 -->
                    <div class="time-slot">
                        <label>
                            <input type="radio" name="timeSlot" value="10:00 AM - 11:00 AM">
                            <h2>10:00 AM - 11:00 AM</h2>
                            <p>85 slots available</p>
                        </label>
                    </div>
                    
                    <!-- Time Slot 3 -->
                    <div class="time-slot">
                        <label>
                            <input type="radio" name="timeSlot" value="11:00 AM - 12:00 PM">
                            <h2>11:00 AM - 12:00 PM</h2>
                            <p>75 slots available</p>
                        </label>
                    </div>
                    
                    <button type="submit">Reserve Slot</button>
                </form>
            </section>
        </main>



        <footer>
            <p>&copy; 2024 Laboratory Reservation System. All rights reserved.</p>
        </footer>
    </body>
</html>
