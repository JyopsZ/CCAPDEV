<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header section containing the title and navigation menu -->
    <header>
        <img src="logo.png" id="logo">
        <h1>View Reservation </h1>
        <nav>
            <ul>
                <li><a href="subReservation.html" class="nice-button">Back</a></li>
                <li><a href="studentPage.html" class="nice-button">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section for viewing reservations -->
    <main>
        <section class="view-reservation">
            <h2>View Reservations</h2>
            <form action="/view-reservation" method="POST">
                <!-- User ID input to fetch reservations -->
                <label for="lab">Select Laboratory:</label>
                <select id="lab" name="lab" required>
                    <option value="Lab 1">Lab Alpha</option>
                    <option value="Lab 2">Lab Bravo</option>
                    <option value="Lab 3">Lab Charlie</option>
                </select>
                
                <!-- Date input for selecting the date -->
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <!-- Submit button to view reservations -->
                <button type="submit">View Reservations</button>
            </form>

            <!-- Placeholder for displaying the reservation details -->
            <div id="reservation-details">
                <!-- Reservation details will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Laboratory Reservation System. All rights reserved.</p>
    </footer>
</body>
</html>
